    <head>
        <title>Raaka-aineet</title>

    </head>
    <body>
        <h2>Raaka-aineet</h2>

        <ul>
            <li th:each="raakaAine: ${raakaAineet}">
                <span th:text="${raakaAine.nimi}">aineksen nimi</span>
            </li>
        </ul>

        <h4>Lis채채 uusi raaka-aine</h4>

        <form method="POST" action="/ainekset">
            <span>Raaka-aineen nimi:</span><br/>
            <input type="text" name="aine"/><br/>
            <input type="submit" value="Lis채채"/>
        </form>

        <form method="POST" action="raakaAineidenPoistolomake">

            <h4>Poista raaka-aineita</h4>

            Valitse poistettava raaka-aine:<br/>
            <select name="poistettavaRaakaAine">
                <option th:each="raakaaine: ${raakaAineet}" 
                        th:value="${raakaaine.id}" th:text="${raakaaine.nimi}">RaakaAine</option>
            </select>
            <input type="submit" value="Poista"/>
        </form>

        <ul>
            <li>
                <a href="../">Drinkkilistaukseen</a>
            </li>
        </ul>
    </body>
</html>
